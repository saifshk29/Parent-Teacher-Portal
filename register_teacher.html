<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh]  overflow-x-hidden">
        <div class="mx-auto max-w-[1200px] w-10/12 flex flex-col justify-center items-center  ">
            <div class="w-full pt-10">
                <img src="images/delta-ptm-high-resolution-logo-transparent.png" alt="" width="300px" class="mx-auto">
            </div>
            <!--FORM-->
            <div class="flex flex-col border-2 border-black  p-10 my-20 login-form-blur w-[40%]">
                <div >
                    <h1 class="pb-10 text-4xl text-center font-bold font-login">REGISTER</h1>
                </div>
                <label for="teachername"> Teacher Name: </label>
                <input type="text" name="teachername" size="15" id="teachername" class="border-b-2 border-black bg-transparent"/> 
                <br>
                <label for="teacherid"> Teacher Id: </label>
                <input type="text" name="teacherid" size="15" id="teacherid" class="border-b-2 border-black bg-transparent"/>
                <br>
                <label> Class id: </label>
                <input type="text" name="classid" size="15" id="classid" class="border-b-2 border-black bg-transparent"/>
                <br>
                <label for="phoneno.">
                    Phone :
                </label>
                <input type="text" name="country code" value="+91" size="2" id="phoneno." class="border-b-2 border-black bg-transparent"/>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="border-b-2 border-black bg-transparent"/> 
                <br> 
                <label for="Password">Password:</label>
                <input type="Password" id="pass" name="pass" class="border-b-2 border-black bg-transparent" maxlength="16" min="8">
                <br>
                <button>
                    <a href="" class="border-2 px-4 py-1 border-black">Submit</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
