<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESS</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/ec429c9a0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex items-center flex-col ">
         <!--NAVBAR-->
         <div class="w-full bg-gradient-to-r from-purple-700 to-blue-300     p-5">
            <button class="group flex items-center hover:border-black font-bold rounded-lg">
                <a href="dashboard.html" class=" p-2 text-white ">Go Back</a>
            </button>
        </div>
        <!--MAIN SECTION-->
        <div class="mx-auto grid grid-rows-2 grid-cols-2 max-w-[1200px]  justify-center py-10 items-center ">
            <!--ATTENDACE-->
            <div class=" mx-auto flex flex-col gap-5 ">
                <h1 class="text-center text-2xl font-bold">
                    ATTENDANCE REPORT
                </h1>
                <div class=" grid grid-rows-2 grid-cols-2 gap-5">
                    <div class="w-56 border-2 flex flex-col items-center h-fit">
                        <h1>MATHS</h1>
                        <img src="images/attendance.png" alt="" width="150px">
                        <h1>Subject Code:-1234</h1>
                     </div>
                     <div class="w-56 border-2 h-fit flex flex-col items-center ">
                         <h1>ENGLISH</h1>
                         <img src="images/attendance.png" alt="" width="150px">
                         <h1>Subject Code:-5678</h1>
                      </div>
                      <div class="w-56 border-2 h-fit flex flex-col items-center">
                         <h1>SCIENCE</h1>
                         <img src="images/attendance.png" alt="" width="150px">
                         <h1>Subject Code:-abcd</h1>
                      </div>
                      <div class="w-56 border-2 h-fit flex flex-col items-center">
                         <h1>SST</h1>
                         <img src="images/attendance.png" alt="" width="150px">
                         <h1>Subject Code:-wxyz</h1>
                      </div>
                </div>
                
            </div>
            <!--MARKS SECTION-->
            <div class="mx-auto flex flex-col gap-10 ">
                <div class="text-center">
                    <h1 class="font-bold text-2xl">MARKS</h1>
                </div>
                <div class="border-2 p-3"><img src="images/Blue Photo Modern Listing Presentation.png" alt="" width="500px" class="border-2 border-black rounded-sm"></div>
                
            </div>
            <!--STATISTICS OVERVIEW-->
            <div class="flex flex-col items-center gap-5">
                <div class="text-center">
                    <h1 class="font-bold text-2xl">STATISTICS OVERVIEW</h1>
                </div>
                <div class="flex flex-row gap-2">
                    <div class="">
                       <img src="images/Completed tasks.png" alt="" width="200px">
                    </div>
                    <div class="">
                        <img src="images/time spent.png" alt="" width="200px">
                    </div>
                    <div class="">
                        <img src="images/skills.png" alt="" width="200px">
                    </div>
                </div>
            </div>
            <!--ACHIEVEMENTS-->
            <div class="flex flex-col gap-5 items-center">
                <div class="text-center">
                    <h1 class="font-bold text-2xl">ACHIEVEMENTS</h1>
                </div>
                <div class="bg-[#282828] flex flex-row w-[60%] h-[100px] items-center gap-10 justify-evenly rounded-lg">
                    <div class="">
                        <i class="fa-solid fa-trophy text-white text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-white text-lg">MATHS ASSIGMENT</h1>
                        <div class="bg-gray-200">
                            <div class="bg-gray-500 h-2 w-1/2"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-[#282828] flex flex-row w-[60%] h-[100px] items-center gap-10 justify-evenly rounded-lg">
                    <div class="">
                        <i class="fa-solid fa-trophy text-white text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-white text-lg">ENGLISH ASSIGMENT</h1>
                        <div class="bg-gray-200">
                            <div class="bg-gray-500 h-2 w-[60%]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
