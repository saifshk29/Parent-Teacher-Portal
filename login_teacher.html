<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh]  ">
        <div class="mx-auto max-w-[1200px] w-10/12 flex flex-col justify-center items-center  ">
        
            <!--LOGIN FORM-->
            <div class="w-full pt-10">
                <img src="images/delta-ptm-high-resolution-logo-transparent.png" alt="" width="300px" class="mx-auto">
            </div>
            <div class="flex flex-col border-2 border-black  p-10 my-40 login-form-blur ">
                <div >
                     <h1 class="pb-10 text-4xl text-center font-bold font-login">LOGIN</h1>
                </div>
                <label for="prn"> Teacher id: </label>         
                <input type="text" name="firstname" size="15" class="border-b-2 border-black bg-transparent" id="prn"> 
                     <br>
                     
                <label for="pass">Password: </label> 
                <input type="Password" id="pass" name="pass" class="border-b-2 border-black bg-transparent" maxlength="16" min="8">
                <br> 
                <div class="flex flex-row gap-4 justify-center items-center">
                    <button>
                        <a href="" class="border-2 px-4 py-1 border-black">Submit</a>
                    </button>
                    <a href="register_teacher.html" class="text-blue-800 hover:text-blue-500">New User? Register </a>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
