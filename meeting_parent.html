<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEETING</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/ec429c9a0e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh]  overflow-hidden">
        <div class="mx-auto  flex flex-col justify-center items-center  ">
            <!--navbar-->
            <div class="w-full bg-gradient-to-r from-purple-700 to-blue-300 p-5">
                <button class="group flex items-center hover:border-black font-bold rounded-lg">
                    <a href="dashboard.html" class=" p-2 text-white ">Go Back</a>
                </button>
                <div>

                </div>
            </div>
            <!--MEETING  FORM-->
            <div class="flex flex-col items-center border-2 border-black gap-3 p-10 my-40 login-form-blur bg-white w-ful font-new mx-auto">
                <div class=" bg-[#6247aa] p-2 text-white rounded-md">
                    <h1 class="text-4xl text-center font-medium font-sans">SCHEDULE A MEETING</h1>
                </div>
                <div class="flex flex-col w-[70%] text-lg">
                    <label for="start">DATE:</label> 
                    <input type="date" id="start" name="trip-start" value="2024-02-11"  class="appearance-none bg-transparent border-2 hover:border-[#6247aa] p-2 rounded-md" />
                </div>                
               <div class="flex flex-col w-[70%] text-lg uppercase">
                    <label for="meetingtime">Select a time:</label>
                    <input type="time" id="meetingtime" name="meetingtime" value="12:00" class="border-2 hover:border-[#6247aa] p-2 rounded-md" max="17:00" min="15:00">
               </div>
                
                <br> 
                <div class="flex flex-row gap-4 justify-center items-center text-lg bg-[#6247aa] text-white font-sans p-3 rounded-md font-medium tracking-wide">
                    <button id="scheduling" onclick="showAlert()">
                        <a href="" class="">SCHEDULE</a>
                    </button>
                </div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
